version: '3.8'

services:
  # Source DB - simulates remote/production database with data
  postgres-source:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: seed_it_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-source-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test_user -d seed_it_test" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Target DB - simulates local database where seeders are applied
  postgres-target:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: seed_it_test_target
    ports:
      - "5434:5432"
    volumes:
      - postgres-target-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test_user -d seed_it_test_target" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-source-data:
  postgres-target-data:
